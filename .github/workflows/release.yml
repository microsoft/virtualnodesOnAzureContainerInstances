name: Release Charts
on:
  push:
    branches:
      - main
jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Update gh-pages-temp branch or create it if it doesn't exist
        run: |
          git fetch origin
          if git ls-remote --exit-code --heads origin gh-pages-temp; then
            git checkout gh-pages-temp
            git merge origin/main --no-edit
          else
            git checkout origin/main -b gh-pages-temp
          fi
          git push origin gh-pages-temp

      - name: Install Helm
        uses: azure/setup-helm@v4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: Helm
          pages_branch: gh-pages-temp
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Create Pull Request with GitHub CLI
        run: |
          gh auth setup-git
          gh pr create \
            --head gh-pages-temp \
            --base main \
            --title "Helm Chart Release" \
            --body "This PR contains the latest Helm chart release artifacts."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
